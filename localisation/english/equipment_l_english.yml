## MOD ##
# Naval #
 submarine:0 "Submarine"
 submarine_desc:0 "These vessels are capable of attack both surface and land targets, all while hidden under the waters."
 attack_submarine:0 "Attack Submarine"
 attack_submarine_desc:0 "These quiet and deadly vessels lurk beneath the waters, capable of challenging even the biggest surface ships while being cheaper and harder to detect."
 cruise_submarine:0 "Cruise Missile Submarine"
 cruise_submarine_desc:0 "Packed with cruise ship missiles, these submarines forgo undersea attack power in exchange for much greater surface strike capabilities."
 ballistic_submarine:0 "Ballistic Missile Submarine"
 ballistic_submarine_desc:0 "While often having only limited direct attack weapons, these vessels pose a constant threat to any enemy with their nuclear deterrent."
 corvette:0 "Corvette"
 corvette_desc:0 "The smallest warship a navy can field, these vessels primarily patrol coastal regions and rarely venture into deep waters."
 destroyer:0 "Destroyer"
 destroyer_desc:0 "The global standard for surface warships, destroyers carry enough weapons to be capable of independent operation abroad, while still being cheap enough for most navies to afford."
 cruiser:0 "Cruiser"
 cruiser_desc:0 "With the death of battleships, cruisers have generally become the largest surface combatant a navy will field. Packed with a multitude of weapons, cruisers are a threat to any type of enemy nearby."
 battlecruiser:0 "Battlecruiser"
 battlecruiser_desc:0 "Some of the deadliest warships to ever exist, modern battlecruisers are extremely rare and expensive, but are more than capable of destroying entire task forces."
 battleship:0 "Battleship"
 battleship_desc:0 "Built during the height of the Second World War, battleships represented the peak of naval power and capability. However even during the war, their obsolescence would be forshadowed with the success of aircraft carriers. Now, only a few remain in mostly ceremonial service."
 carrier:0 "Carrier"
 carrier_desc:0 "A capital ship able to carry wings of powerful carrier-capable aircraft into battle. These vessels have become the flagships of most major navies."
 convoy:0 "Convoy"
 convoy_desc:0 "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 engine:0 "Engine"
 engine_desc:0 "A key component of any vessel, allowing it to move under its own power. Different types of engines have significant advantages and disadvantages."
 sensor:0 "Sensor"
 sensor_desc:0 "Sensors allow our ships and submarines to detect and track any hostile vessels, whether they're in the air, on the surface, or underwater."
 weapons:0 "Offensive Weapons"
 weapons_desc:0 "Without weapons, a vessel is useless. By arming our navy for the appropriate tasks, we can ensure that any combat will always be in our favour."
 defence:0 "Defensive Weapons"
 defence_desc:0 "While a ship might be deadly with many armaments, it is useless if sunk. Therefore, it is vital for all of our ships to have some form of defence, although we hope it will never have to be used."
 helicopter:0 "Aviation"
 helicopter_desc:0 "Aviation facilities onboard our ships can greatly increase their detection and combat capabilities, whether that be helicopters or carrier aviation."
 amphibious:0 "Amphibious Warfare"
 amphibious_desc:0 "In use since the Great War, amphibious operations utilise specialised naval ships to deliver troops onto a hostile coastline."
 navaltraining:0 "Training Methods"
 navaltraining_desc:0 "By effectively training our sailors, we can improve our fleet operations both in peacetime and in combat, making our navy a sophisticated and professional fighting force."
 damagecontrol:0 "Damage Control"
 damagecontrol_desc:0 "In the unfortunate scenario where a naval vessel might be critically damaged, it is vital that both its inherent design and its crew are able to keep it afloat."

